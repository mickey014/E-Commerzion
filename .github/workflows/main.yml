name: E-Commerzion - Main Branch

on:
  pull_request:
    branches:
      - main

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update dev branch
        run: |
          git fetch origin dev
          git checkout dev
          git pull origin dev

      - name: Check if features branch is merged into dev
        run: |
          # Fetch latest changes from the dev branch
          git fetch origin dev
          
          # Check if the current branch is merged into dev
          if ! git merge-base --is-ancestor origin/dev HEAD; then
            echo "This branch must be merged into 'dev' before being merged into 'main'."
            exit 1
          fi
         
      - name: Login, Build and Push User Service to Docker Hub
        uses: docker/login-action@v2
        run: |
          docker build -t e-commerzion-${{ secrets.DOCKER_USERNAME }}/user-service -f user-service/Dockerfile.users .
          docker push e-commerzion-${{ secrets.DOCKER_USERNAME }}/user-service
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        working-directory: user-product-service
